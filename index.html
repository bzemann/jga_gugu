<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlÃ¼cksrolle</title>
  <style>
    :root{
      --bg: #0b0f17;
      --card: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 700px at 15% 15%, rgba(120,140,255,0.18), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(255,120,210,0.14), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(80,255,200,0.10), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 20px;
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .header{
      padding: 18px 18px 6px;
      text-align:center;
    }
    .header h1{
      margin:0;
      font-size: clamp(22px, 3.5vw, 34px);
      letter-spacing: 0.2px;
    }
    .header p{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .card{
      background: linear-gradient(180deg, var(--card), transparent 160%);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .main{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 18px;
    }

    .reel-area{
      display:grid;
      place-items:center;
      padding: 8px 8px 2px;
    }

    .reel-wrap{
      width: min(860px, 96vw);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 80% at 50% 20%, rgba(255,255,255,0.10), transparent 60%),
        rgba(255,255,255,0.04);
      box-shadow: 0 18px 50px rgba(0,0,0,0.40);
      overflow: hidden;
      position: relative;
    }

    .reel-inner{
      display:grid;
      grid-template-columns: 64px 1fr 64px;
      align-items: stretch;
      height: 420px; /* 5 * 84 -> stable snapping */
    }

    .side{
      position: relative;
      background: rgba(0,0,0,0.10);
      border-right: 1px solid rgba(255,255,255,0.08);
    }
    .side.right{
      border-right: none;
      border-left: 1px solid rgba(255,255,255,0.08);
    }
    .bulbs{
      position:absolute;
      inset: 10px 0;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content: space-between;
      padding: 12px 0;
      opacity: 0.9;
    }
    .bulb{
      width: 14px; height: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    .viewport{
      position: relative;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.08) 40%, rgba(0,0,0,0.18)),
        radial-gradient(100% 120% at 50% 40%, rgba(255,255,255,0.08), transparent 60%);
      height: 420px;
    }

    .window{
      position:absolute;
      left: 18px;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      height: 84px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.25), 0 18px 40px rgba(0,0,0,0.25);
      pointer-events:none;
      z-index: 3;
    }

    .bracket{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      z-index: 4;
      pointer-events:none;
    }
    .bracket.left{ left: 12px; }
    .bracket.right{ right: 12px; }

    .fade{
      position:absolute;
      left: 0; right: 0;
      height: 34%;
      z-index: 2;
      pointer-events:none;
    }
    .fade.top{
      top: 0;
      background: linear-gradient(180deg, rgba(11,15,23,0.85), transparent);
    }
    .fade.bottom{
      bottom: 0;
      background: linear-gradient(0deg, rgba(11,15,23,0.85), transparent);
    }

    .track{
      position:absolute;
      left: 0; right: 0;
      will-change: transform;
      padding: 0 16px;
      z-index: 1;
      transform: translate3d(0,0,0);
    }

    .item{
      height: 84px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 0 18px;
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: clamp(18px, 2.6vw, 30px);
      color: rgba(255,255,255,0.92);
      text-shadow: 0 2px 0 rgba(0,0,0,0.35);
      user-select:none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      border-bottom: 2px solid rgba(255,255,255,0.10);
      margin: 0 28px;
    }

    .result{
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      width: min(860px, 96vw);
    }
    .result .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .result .value{
      font-size: 18px;
      line-height: 1.35;
      min-height: 28px;
      white-space: pre-line;
    }
    .result .value .t{ font-weight: 900; }
    .result .value .d{
      display:block;
      margin-top: 6px;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      line-height: 1.35;
      font-weight: 600;
    }
    .result .value .m{
      display:block;
      margin-top: 8px;
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      font-weight: 600;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:flex-start;
      margin-top: 10px;
    }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease;
      user-select:none;
    }
    button:hover{ background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.24); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity: 0.55; cursor: not-allowed; }

    /* ===== Fullscreen button ===== */
    #fsBtn{
      position: fixed;
      top: 14px;
      right: 14px;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      z-index: 9999;
    }
    #fsBtn:hover{
      background: rgba(255,255,255,0.14);
      border-color: rgba(255,255,255,0.24);
    }
    #fsBtn:active{ transform: translateY(1px); }
    #fsBtn svg{
      width: 22px;
      height: 22px;
      fill: none;
      stroke: rgba(255,255,255,0.92);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>

<body>
  <button id="fsBtn" title="Fullscreen" aria-label="Fullscreen umschalten">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M9 4H4v5M15 4h5v5M9 20H4v-5M15 20h5v-5"></path>
    </svg>
  </button>

  <div class="wrap">
    <div class="header">
      <h1>ðŸŽ° GlÃ¼cksrolle</h1>
      <p>DrÃ¼cken, drehen, stoppen â€“ der gezogene Satz erscheint unten.</p>
    </div>

    <div class="card">
      <div class="main">
        <div class="reel-area">
          <div class="reel-wrap" aria-label="GlÃ¼cksrolle">
            <div class="reel-inner">
              <div class="side">
                <div class="bulbs" aria-hidden="true">
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                </div>
              </div>

              <div class="viewport" id="viewport">
                <div class="fade top"></div>
                <div class="fade bottom"></div>
                <div class="window"></div>
                <div class="bracket left" aria-hidden="true"></div>
                <div class="bracket right" aria-hidden="true"></div>

                <div class="track" id="track"></div>
              </div>

              <div class="side right">
                <div class="bulbs" aria-hidden="true">
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="result">
            <div class="label">Ergebnis</div>
            <div class="value" id="resultText">â€”</div>

            <div class="controls">
              <button id="spinBtn">Rolle drehen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // =========================================================
  // ITEMS:
  // - title: sichtbar in der Rolle
  // - desc: nur unten im Ergebnis
  // - weight: HÃ¤ufigkeit (0 => NIE gewÃ¤hlt, bleibt aber IMMER in der Rolle)
  // - count: wie oft noch wÃ¤hlbar (Infinity => unendlich)
  //   -> Persistiert via localStorage (Variante 3)
  // =========================================================
  const ITEMS = [
    { id: "hello",      title: "Hallo",       desc: "Sag kurz Hallo zu jemandem.",                  weight: 1, count: 3 },
    { id: "goodday",    title: "Guter Tag",   desc: "Erinnere dich an 1 Sache die gut lief heute.", weight: 2, count: 2 },
    { id: "coffee",     title: "Kaffee/Tee",  desc: "Entscheide spontan: Kaffee oder Tee?",         weight: 1, count: 5 },
    { id: "pushups",    title: "10 Push-ups", desc: "Mach 10 LiegestÃ¼tze.",                         weight: 1, count: 1 },
    { id: "call",       title: "Anruf",       desc: "Ruf eine Person an, die du magst.",            weight: 1, count: 2 },
    { id: "walk",       title: "Spaziergang", desc: "5 Minuten rausgehen und bewegen.",            weight: 1, count: 4 },

    // Beispiel fÃ¼r weight=0:
    // -> erscheint immer in der Rolle, kann aber NIE gezogen werden.
    { id: "locked",     title: "Nur Anzeige", desc: "Dieses Item hat weight=0 und wird nie gewÃ¤hlt.", weight: 0, count: Infinity },
  ];

  // langsamer drehen
  const MIN_TURNS = 8;
  const MAX_TURNS = 12;
  const DURATION_MIN_MS = 5200;
  const DURATION_MAX_MS = 7600;

  const LS_KEY = "gluecksrolle_counts_v1";

  const track = document.getElementById("track");
  const viewport = document.getElementById("viewport");
  const resultText = document.getElementById("resultText");
  const spinBtn = document.getElementById("spinBtn");

  let isSpinning = false;

  const ITEM_HEIGHT = 84;
  const STEP = ITEM_HEIGHT;

  function cryptoRand(){
    if (window.crypto && crypto.getRandomValues){
      const x = new Uint32Array(1);
      crypto.getRandomValues(x);
      return x[0] / 0xFFFFFFFF;
    }
    return Math.random();
  }
  function normMod(x, m){ return ((x % m) + m) % m; }

  function escapeHtml(s){
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  // ---------- persistent counts ----------
  function loadCounts(){
    try{
      const raw = localStorage.getItem(LS_KEY);
      if (!raw) return {};
      const obj = JSON.parse(raw);
      return (obj && typeof obj === "object") ? obj : {};
    } catch {
      return {};
    }
  }
  function saveCounts(countMap){
    try{
      localStorage.setItem(LS_KEY, JSON.stringify(countMap));
    } catch {}
  }

  // Initialize live items with persisted counts
  const saved = loadCounts();
  let allItems = ITEMS.map(it => {
    const baseCount = (it.count ?? Infinity);
    const persisted = (it.id && saved[it.id] != null) ? saved[it.id] : undefined;

    // If baseCount is Infinity, we keep it Infinity (no need to persist).
    // If baseCount finite: use persisted if available, else baseCount.
    const count = (baseCount === Infinity)
      ? Infinity
      : Math.max(0, Number(persisted ?? baseCount) || 0);

    return {
      id: it.id ?? cryptoRand().toString(16).slice(2),
      title: String(it.title ?? ""),
      desc: String(it.desc ?? ""),
      weight: Math.max(0, Number(it.weight) || 0),
      baseCount,
      count
    };
  });

  // Visible items:
  // - always show weight==0 items (even though never selectable)
  // - show weight>0 items only if count>0
  function computeVisibleItems(){
    return allItems.filter(it => it.weight === 0 || it.count > 0);
  }

  // Persist only finite counts
  function persistFiniteCounts(){
    const map = {};
    for (const it of allItems){
      if (it.baseCount !== Infinity) map[it.id] = it.count;
    }
    saveCounts(map);
  }

  function setResult(item){
    const title = item.title ?? "";
    const desc  = item.desc ?? "";
    const meta =
      item.baseCount === Infinity
        ? "âˆž Ã¼brig"
        : `${item.count} Ã¼brig`;

    resultText.innerHTML =
      `<span class="t">${escapeHtml(title)}</span>` +
      (desc ? `<span class="d">${escapeHtml(desc)}</span>` : "") +
      `<span class="m">${escapeHtml(meta)}</span>`;
  }

  function centerOffsetPx(){
    // with 420px viewport and 84px item height => offset 168px
    return 2 * ITEM_HEIGHT;
  }

  // Reel position (integer at rest)
  let currentPos = 0;

  // render / apply based on current visible list
  let visibleItems = computeVisibleItems();

  function renderTrack3Cycles(){
    track.innerHTML = "";
    for (let cycle = 0; cycle < 3; cycle++){
      for (const it of visibleItems){
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = it.title; // only title on reel
        track.appendChild(div);
      }
    }
  }

  function posToY(pos){
    const n = visibleItems.length;
    const p = normMod(pos, n);
    const displayIndex = p + n; // middle cycle
    return -displayIndex * STEP + centerOffsetPx();
  }
  function applyPos(pos){
    track.style.transform = `translate3d(0, ${posToY(pos)}px, 0)`;
  }

  function easeSpindown(t){
    const fast = 1 - Math.pow(1 - t, 1.8);
    const slow = 1 - Math.pow(1 - t, 6.5);
    const w = t * t;
    return fast * (1 - w) + slow * w;
  }

  // Weighted pick among VISIBLE items, with rules:
  // - selectable only if weight>0 AND count>0
  // - weight==0 => always visible, never selected
  function pickWeightedVisibleIndex(){
    const n = visibleItems.length;
    if (n <= 0) return -1;

    const weights = visibleItems.map(it => {
      if (it.weight <= 0) return 0;    // never selectable
      if (!(it.count > 0)) return 0;   // depleted
      return it.weight;
    });

    const total = weights.reduce((a,b) => a + b, 0);
    if (total <= 0) return -1;

    let r = cryptoRand() * total;
    for (let i = 0; i < weights.length; i++){
      r -= weights[i];
      if (r <= 0) return i;
    }
    return n - 1;
  }

  function refreshVisible(keepCurrent=true){
    visibleItems = computeVisibleItems();
    renderTrack3Cycles();

    if (visibleItems.length === 0){
      // nothing to show
      track.innerHTML = "";
      spinBtn.disabled = true;
      resultText.textContent = "Keine Items mehr Ã¼brig.";
      return;
    }

    if (keepCurrent){
      currentPos = normMod(currentPos, visibleItems.length);
    } else {
      currentPos = 0;
    }
    applyPos(currentPos);
  }

  // initial render
  refreshVisible(true);

  function spin(){
    if (isSpinning) return;

    if (visibleItems.length < 1){
      resultText.textContent = "Keine Items mehr Ã¼brig.";
      spinBtn.disabled = true;
      return;
    }

    const pickedVisibleIndex = pickWeightedVisibleIndex();
    if (pickedVisibleIndex < 0){
      // Means only weight==0 items remain OR all weighted are depleted.
      resultText.textContent = "Keine wÃ¤hlbaren Items mehr (nur weight=0 oder count=0).";
      return;
    }

    isSpinning = true;
    spinBtn.disabled = true;

    const targetItem = visibleItems[pickedVisibleIndex];

    const n = visibleItems.length;

    const startPosInt = Math.round(currentPos);
    const curMod = normMod(startPosInt, n);

    const deltaToTarget = normMod(pickedVisibleIndex - curMod, n);
    const turns = MIN_TURNS + Math.floor(cryptoRand() * (MAX_TURNS - MIN_TURNS + 1));
    const totalDeltaInt = turns * n + deltaToTarget;

    const startPos = startPosInt;
    const endPos = startPosInt + totalDeltaInt;

    const duration = DURATION_MIN_MS + Math.floor(cryptoRand() * (DURATION_MAX_MS - DURATION_MIN_MS));
    const t0 = performance.now();

    function frame(now){
      const t = (now - t0) / duration;
      if (t >= 1){
        currentPos = normMod(endPos, n);
        applyPos(currentPos);

        // decrement count for the actually selected item (if finite)
        if (targetItem.baseCount !== Infinity && targetItem.count > 0){
          targetItem.count = Math.max(0, targetItem.count - 1);
          persistFiniteCounts();
        }

        setResult(targetItem);

        // After selection, update visibility (depleted weight>0 disappear; weight==0 stays)
        // keep currentPos snapped in new list
        refreshVisible(true);

        isSpinning = false;
        spinBtn.disabled = false;
        return;
      }

      const e = easeSpindown(t);
      const pos = startPos + totalDeltaInt * e;
      applyPos(pos);
      requestAnimationFrame(frame);
    }

    requestAnimationFrame(frame);
  }

  spinBtn.addEventListener("click", spin);
  viewport.addEventListener("click", () => { if (!isSpinning) spin(); });

  // ===== Fullscreen toggle =====
  const fsBtn = document.getElementById("fsBtn");

  function inFullscreen(){ return !!document.fullscreenElement; }

  async function toggleFullscreen(){
    try{
      if (!inFullscreen()){
        await document.documentElement.requestFullscreen();
      } else {
        await document.exitFullscreen();
      }
    } catch(e){
      console.error(e);
    }
  }

  function updateFsIcon(){
    fsBtn.title = inFullscreen() ? "Fullscreen verlassen" : "Fullscreen";
    fsBtn.setAttribute("aria-label", fsBtn.title);

    fsBtn.innerHTML = inFullscreen()
      ? `<svg viewBox="0 0 24 24" aria-hidden="true">
           <path d="M9 4H4v5M4 4l6 6M15 4h5v5M20 4l-6 6M9 20H4v-5M4 20l6-6M15 20h5v-5M20 20l-6-6"></path>
         </svg>`
      : `<svg viewBox="0 0 24 24" aria-hidden="true">
           <path d="M9 4H4v5M15 4h5v5M9 20H4v-5M15 20h5v-5"></path>
         </svg>`;
  }

  fsBtn.addEventListener("click", toggleFullscreen);
  document.addEventListener("fullscreenchange", updateFsIcon);
  updateFsIcon();
})();
</script>
</body>
</html>
