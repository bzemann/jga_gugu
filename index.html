<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gl√ºcksrolle</title>
  <style>
    :root{
      --bg: #0b0f17;
      --card: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 700px at 15% 15%, rgba(120,140,255,0.18), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(255,120,210,0.14), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(80,255,200,0.10), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 20px;
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .header{
      padding: 18px 18px 6px;
      text-align:center;
    }
    .header h1{
      margin:0;
      font-size: clamp(22px, 3.5vw, 34px);
      letter-spacing: 0.2px;
    }
    .header p{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .card{
      background: linear-gradient(180deg, var(--card), transparent 160%);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .main{
      display:grid;
      grid-template-columns: 1fr; /* now full width reel */
      gap: 14px;
      padding: 18px;
    }

    .reel-area{
      display:grid;
      place-items:center;
      padding: 8px 8px 2px;
    }

    /* ===== Reel UI ===== */
    .reel-wrap{
      width: min(860px, 96vw); /* wider */
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 80% at 50% 20%, rgba(255,255,255,0.10), transparent 60%),
        rgba(255,255,255,0.04);
      box-shadow: 0 18px 50px rgba(0,0,0,0.40);
      overflow: hidden;
      position: relative;
    }

    .reel-inner{
      display:grid;
      grid-template-columns: 64px 1fr 64px; /* slightly thicker sides */
      align-items: stretch;
      min-height: 360px;
    }

    .side{
      position: relative;
      background: rgba(0,0,0,0.10);
      border-right: 1px solid rgba(255,255,255,0.08);
    }
    .side.right{
      border-right: none;
      border-left: 1px solid rgba(255,255,255,0.08);
    }
    .bulbs{
      position:absolute;
      inset: 10px 0;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content: space-between;
      padding: 12px 0;
      opacity: 0.9;
    }
    .bulb{
      width: 14px; height: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    .viewport{
      position: relative;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.08) 40%, rgba(0,0,0,0.18)),
        radial-gradient(100% 120% at 50% 40%, rgba(255,255,255,0.08), transparent 60%);
    }

    .window{
      position:absolute;
      left: 18px;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      height: 84px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.25), 0 18px 40px rgba(0,0,0,0.25);
      pointer-events:none;
      z-index: 3;
    }

    .bracket{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      z-index: 4;
      pointer-events:none;
    }
    .bracket.left{ left: 12px; }
    .bracket.right{ right: 12px; }

    .fade{
      position:absolute;
      left: 0; right: 0;
      height: 34%;
      z-index: 2;
      pointer-events:none;
    }
    .fade.top{
      top: 0;
      background: linear-gradient(180deg, rgba(11,15,23,0.85), transparent);
    }
    .fade.bottom{
      bottom: 0;
      background: linear-gradient(0deg, rgba(11,15,23,0.85), transparent);
    }

    .track{
      position:absolute;
      left: 0; right: 0;
      will-change: transform;
      padding: 24px 16px;
      z-index: 1;
    }

    .item{
      height: 84px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 0 18px;
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: clamp(18px, 2.6vw, 30px);
      color: rgba(255,255,255,0.92);
      text-shadow: 0 2px 0 rgba(0,0,0,0.35);
      user-select:none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .divider{
      height: 2px;
      background: rgba(255,255,255,0.10);
      margin: 0 28px;
      border-radius: 999px;
    }

    .result{
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      width: min(860px, 96vw);
    }
    .result .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .result .value{
      font-size: 18px;
      line-height: 1.35;
      min-height: 28px;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:flex-start;
      margin-top: 10px;
    }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease;
      user-select:none;
    }
    button:hover{ background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.24); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity: 0.55; cursor: not-allowed; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>üé∞ Gl√ºcksrolle</h1>
      <p>Dr√ºcken, drehen, stoppen ‚Äì der getroffene Satz erscheint unten.</p>
    </div>

    <div class="card">
      <div class="main">
        <div class="reel-area">
          <div class="reel-wrap" aria-label="Gl√ºcksrolle">
            <div class="reel-inner">
              <div class="side">
                <div class="bulbs" aria-hidden="true">
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                </div>
              </div>

              <div class="viewport" id="viewport">
                <div class="fade top"></div>
                <div class="fade bottom"></div>
                <div class="window"></div>
                <div class="bracket left" aria-hidden="true"></div>
                <div class="bracket right" aria-hidden="true"></div>

                <div class="track" id="track"></div>
              </div>

              <div class="side right">
                <div class="bulbs" aria-hidden="true">
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="result">
            <div class="label">Ergebnis</div>
            <div class="value" id="resultText">‚Äî</div>

            <div class="controls">
              <button id="spinBtn">Rolle drehen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // =========================================================
  // S√ÑTZE + WAHRSCHEINLICHKEITEN (weight=0 => wird nie gew√§hlt)
  // =========================================================
  const ITEMS = [
    { text: "Hallo Welt", weight: 1 },
    { text: "Heute ist ein guter Tag", weight: 2 },
    { text: "Kaffee oder Tee?", weight: 1 },
    { text: "Mach 10 Liegest√ºtze", weight: 1 },
    { text: "Ruf eine Person an, die du magst", weight: 1 },
    { text: "Kurzer Spaziergang: 5 Minuten", weight: 1 },
    { text: "Schreib 3 Dinge auf, die gut laufen", weight: 1 },
  ];

  // Spin feel
  const MIN_TURNS = 10;
  const MAX_TURNS = 16;
  const DURATION_MIN_MS = 2600;
  const DURATION_MAX_MS = 4100;

  // DOM
  const track = document.getElementById("track");
  const viewport = document.getElementById("viewport");
  const resultText = document.getElementById("resultText");
  const spinBtn = document.getElementById("spinBtn");

  let isSpinning = false;

  // Must match CSS .item height
  const ITEM_HEIGHT = 84;
  // divider height is 2px (CSS). Step = item + divider
  const STEP = ITEM_HEIGHT + 2;

  const baseN = ITEMS.length;
  if (baseN < 2) {
    resultText.textContent = "‚ö†Ô∏è Bitte mindestens 2 Items in ITEMS definieren.";
    spinBtn.disabled = true;
    return;
  }

  function cryptoRand(){
    if (window.crypto && crypto.getRandomValues){
      const x = new Uint32Array(1);
      crypto.getRandomValues(x);
      return x[0] / 0xFFFFFFFF;
    }
    return Math.random();
  }

  function normMod(x, m){
    return ((x % m) + m) % m;
  }

  // Weighted pick among ITEMS (weight=0 => never)
  function pickWeightedIndex() {
    const weights = ITEMS.map(it => Math.max(0, Number(it.weight) || 0));
    const total = weights.reduce((a,b) => a + b, 0);

    if (total <= 0) {
      // fallback: uniform (only if all are 0)
      return Math.floor(cryptoRand() * baseN);
    }

    let r = cryptoRand() * total;
    for (let i = 0; i < weights.length; i++) {
      r -= weights[i];
      if (r <= 0) return i;
    }
    return baseN - 1;
  }

  // Render 3 cycles for periodic reel (A..N | A..N | A..N)
  function renderTrack3Cycles(){
    track.innerHTML = "";
    for (let cycle = 0; cycle < 3; cycle++){
      for (let i = 0; i < baseN; i++){
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = ITEMS[i].text;
        track.appendChild(div);

        const hr = document.createElement("div");
        hr.className = "divider";
        track.appendChild(hr);
      }
    }
  }
  renderTrack3Cycles();

  function centerOffsetPx() {
    const h = viewport.clientHeight;
    return Math.floor(h / 2 - ITEM_HEIGHT / 2);
  }

  // Map a (possibly large) position to translateY by keeping visible items in middle cycle
  let currentPos = 0; // measured in "items" (can be fractional during animation)

  function posToY(pos){
    const p = normMod(pos, baseN);
    const displayIndex = p + baseN; // middle cycle
    return -displayIndex * STEP + centerOffsetPx();
  }

  function applyPos(pos){
    track.style.transform = `translateY(${posToY(pos)}px)`;
  }

  // init
  applyPos(currentPos);

  window.addEventListener("resize", () => {
    if (!isSpinning) applyPos(currentPos);
  });

  // More realistic ‚Äúspindown‚Äù easing: fast -> medium -> very slow near the end.
  function easeSpindown(t){
    // t in [0,1]
    // combine a quick start and an extended slow finish
    // This shape keeps it moving longer near the end than a simple cubic.
    const a = 1 - Math.pow(1 - t, 2.2);      // fast early
    const b = 1 - Math.pow(1 - t, 5.5);      // slower approach
    // blend: more weight on b near the end
    const w = t * t;
    return a * (1 - w) + b * w;
  }


  // currentPos ist im Ruhezustand IMMER ein Integer (Index in [0..N-1])
  let currentPos = 0;
  
  function spin(){
    if (isSpinning) return;
    isSpinning = true;
    spinBtn.disabled = true;
  
    const targetIndex = pickWeightedIndex();
    const targetText = ITEMS[targetIndex].text;
  
    // Start immer auf Integer "einrasten"
    const startPosInt = Math.round(currentPos);
    const curMod = normMod(startPosInt, baseN);
  
    // Wieviele Schritte bis zum target (0..N-1), als Integer!
    const deltaToTarget = normMod(targetIndex - curMod, baseN);
  
    const turns = MIN_TURNS + Math.floor(cryptoRand() * (MAX_TURNS - MIN_TURNS + 1));
    const totalDeltaInt = turns * baseN + deltaToTarget;   // INTEGER
  
    const startPos = startPosInt;                          // INTEGER
    const endPos = startPosInt + totalDeltaInt;            // INTEGER
  
    const duration = DURATION_MIN_MS + Math.floor(cryptoRand() * (DURATION_MAX_MS - DURATION_MIN_MS));
    const t0 = performance.now();
  
    function frame(now){
      const t = (now - t0) / duration;
  
      if (t >= 1){
        // Endposition ist garantiert integer & entspricht targetIndex (mod N)
        currentPos = normMod(endPos, baseN);  // INTEGER in [0..N-1]
        applyPos(currentPos);
  
        resultText.textContent = targetText;
        isSpinning = false;
        spinBtn.disabled = false;
        return;
      }
  
      const e = easeSpindown(t);
  
      // W√§hrend der Animation darf es float sein, aber Start/Ende sind integer
      const pos = startPos + totalDeltaInt * e;
      applyPos(pos);
      requestAnimationFrame(frame);
    }
  
    requestAnimationFrame(frame);
  }
  spinBtn.addEventListener("click", spin);
  viewport.addEventListener("click", () => { if (!isSpinning) spin(); });
})();
</script>
</body>
</html>
