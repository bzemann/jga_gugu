      box-shadow: var(--shadow);

    .main{

      padding: 18px;

      overflow: hidden;
      position: relative;

      height: 420px; /* 5 * 84 -> stable snapping */

      padding: 12px 0;
      opacity: 0.9;

      box-shadow: 0 6px 14px rgba(0,0,0,0.35);

      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.25), 0 18px 40px rgba(0,0,0,0.25);
      pointer-events:none;
      z-index: 3;

      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);

      z-index: 4;
      pointer-events:none;

    .bracket.right{ right: 12px; }

      pointer-events:none;

    .fade.bottom{

      z-index: 1;

      weight: 1,

    },
    {

      desc: "Der Letzte, der ein Produkt kauft, das mit seinem Vornamen-Anfangsbuchstaben beginnt, trinkt einen Shot",
      weight: 1,

    },
    {
      id: "lecka_lecka",
      title: "Lecka Bierchen",
      desc: "G√∂nnt euch ein kleines Bier. PS: Ist kein Wettbewerb",
      weight: 1,

    },
    {

      desc: "Erste Person sagt eine Zahl zwischen 1‚Äì10. Ihr geht zur n√§chsten Bar und bestellt das 10-Zahlen-Produkt von oben",

      desc: "iner sagt ein wort der n√§chste hat 30 sek um ein wort zu finden das mit dem endbuchstaben vom letzten Wort anf√§ngt. Der erste wo nicht rechtzeitig ein Wort findet trinkt ",
      weight: 1,
      count: 1
    },
    {
      id: "direkter_weg",
      title: "Direkter Weg ins Gef√§ngnis",
      desc: "dreht ne flasche den den es erwischt kriegt die h√§nde verbunden und ein offenes bier drin befestigt die n√§chsten 20min bleibt das auch",
      weight: 1,
      count: 1
    },
    {
      id: "flaschen_drehen",
      title: "Flaschen Drehen",
      desc: "Drehe eine Flasche und auf wenn sie zeigt ext ein bier 33cl",
      weight: 1,
      count: 1
    },
   ];
  // langsamer drehen
  const MIN_TURNS = 8;
  const MAX_TURNS = 12;
  const DURATION_MIN_MS = 5200;
  const DURATION_MAX_MS = 7600;

  const LS_KEY = "gluecksrolle_state_v2";

  const track = document.getElementById("track");
  const viewport = document.getElementById("viewport");
  const resultText = document.getElementById("resultText");
  const spinBtn = document.getElementById("spinBtn");
  const resetBtn = document.getElementById("resetBtn");

  let isSpinning = false;

  const ITEM_HEIGHT = 84;
  const STEP = ITEM_HEIGHT;

  function cryptoRand(){
    if (window.crypto && crypto.getRandomValues){
      const x = new Uint32Array(1);
      crypto.getRandomValues(x);
      return x[0] / 0xFFFFFFFF;
    }
    return Math.random();
  }
  function normMod(x, m){ return ((x % m) + m) % m; }

  function escapeHtml(s){
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function centerOffsetPx(){
    // with 420px viewport and 84px item height => offset 168px
    return 2 * ITEM_HEIGHT;
  }

  // ---------- persistence ----------
  function loadState(){
    try{
      const raw = localStorage.getItem(LS_KEY);
      if (!raw) return null;
      const obj = JSON.parse(raw);
      return (obj && typeof obj === "object") ? obj : null;
    } catch {
      return null;
    }
  }
  function saveState(state){
    try{ localStorage.setItem(LS_KEY, JSON.stringify(state)); } catch {}
  }

  // Initial blueprint (for Reset)
  const INITIAL = ITEMS.map(it => ({
    id: it.id,
    title: String(it.title ?? ""),
    desc: String(it.desc ?? ""),
    weight: Math.max(0, Number(it.weight) || 0),
    count: (it.count ?? Infinity),
  }));

  // Live state (mutable)
  let allItems = INITIAL.map(it => ({...it}));

  // Apply persisted state (count + weight) where present
  const persisted = loadState();
  if (persisted && persisted.items && typeof persisted.items === "object") {
    for (const it of allItems){
      const p = persisted.items[it.id];
      if (!p) continue;

      // Persisted weight (0/positive)
      if (typeof p.weight === "number") it.weight = Math.max(0, p.weight);

      // Persisted count (number or "INF")
      if (p.count === "INF") it.count = Infinity;
      else if (typeof p.count === "number") it.count = Math.max(0, p.count);
    }
  }

  function persistAll(){
    const itemsObj = {};
    for (const it of allItems){
      itemsObj[it.id] = {
        weight: it.weight,
        count: (it.count === Infinity) ? "INF" : it.count
      };
    }
    saveState({ items: itemsObj });
  }

  function setResult(item){
    const title = item.title ?? "";
    const desc  = item.desc ?? "";
    const meta = (item.count === Infinity) ? "‚àû √ºbrig" : `${item.count} √ºbrig`;
    resultText.innerHTML =
      `<span class="t">${escapeHtml(title)}</span>` +
      (desc ? `<span class="d">${escapeHtml(desc)}</span>` : "") +
      `<span class="m">${escapeHtml(meta)}</span>`;
  }

  // Visible: ALWAYS show all items (per your new requirement)
  // Selection: only items with weight>0 (and count>0 if finite)
  function getVisibleItems(){
    return allItems;
  }

  function pickWeightedVisibleIndex(visibleItems){
    const n = visibleItems.length;
    if (n <= 0) return -1;

    const weights = visibleItems.map(it => {
      if (it.weight <= 0) return 0;               // never selectable
      if (it.count !== Infinity && it.count <= 0) return 0; // depleted (shouldn't happen after lock logic, but safe)
      return it.weight;
    });

    const total = weights.reduce((a,b) => a + b, 0);
    if (total <= 0) return -1;

    let r = cryptoRand() * total;
    for (let i = 0; i < weights.length; i++){
      r -= weights[i];
      if (r <= 0) return i;
    }
    return n - 1;
  }

  // Reel position (integer at rest)
  let currentPos = 0;
  let visibleItems = getVisibleItems();

  function renderTrack3Cycles(){
    track.innerHTML = "";
    for (let cycle = 0; cycle < 3; cycle++){
      for (const it of visibleItems){
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = it.title;
        track.appendChild(div);
      }
    }
  }

  function posToY(pos){
    const n = visibleItems.length;
    const p = normMod(pos, n);
    const displayIndex = p + n;
    return -displayIndex * STEP + centerOffsetPx();
  }
  function applyPos(pos){
    track.style.transform = `translate3d(0, ${posToY(pos)}px, 0)`;
  }

  function easeSpindown(t){
    const fast = 1 - Math.pow(1 - t, 1.8);
    const slow = 1 - Math.pow(1 - t, 6.5);
    const w = t * t;
    return fast * (1 - w) + slow * w;
  }

  function refreshUI(){
    // visibleItems bleibt einfach allItems (du entfernst keine Items)
    visibleItems = getVisibleItems();
  
    if (visibleItems.length === 0){
      spinBtn.disabled = true;
      resultText.textContent = "Keine Items vorhanden.";
      return;
    }
  
    currentPos = normMod(currentPos, visibleItems.length);
    applyPos(currentPos);
  
    // optional (nicht zwingend wenn wir Offset pro Spin neu bestimmen)
    // requestAnimationFrame(() => requestAnimationFrame(calibrateOffset));
  }

  visibleItems = getVisibleItems();
  renderTrack3Cycles();
  applyPos(currentPos);
  refreshUI();

  function lockIfDepleted(it){
    // If item has reached 0, lock it permanently:
    // -> count = Infinity, weight = 0
    if (it.count !== Infinity && it.count <= 0){
      it.count = Infinity;
      it.weight = 0;
    }
  }

  function getCenteredIndexByDOM(){
    const n = visibleItems.length;
    if (n <= 0) return 0;
  
    const rectV = viewport.getBoundingClientRect();
    const centerY = rectV.top + rectV.height / 2;
  
    const els = track.querySelectorAll(".item");
    if (!els.length) return 0;
  
    let bestIdx = 0;
    let bestDist = Infinity;
  
    for (let i = 0; i < els.length; i++){
      const r = els[i].getBoundingClientRect();
      const c = r.top + r.height / 2;
      const d = Math.abs(c - centerY);
      if (d < bestDist){
        bestDist = d;
        bestIdx = i;
      }
    }
  
    return bestIdx % n;
  } 
  
  function spin(){
    if (isSpinning) return;
  
    if (visibleItems.length < 1){
      resultText.textContent = "Keine Items vorhanden.";
      spinBtn.disabled = true;
      return;
    }
  
    const n = visibleItems.length;
  
  
    // 1) Wir picken das ERGEBNIS-Item (shownIndex) nur aus w√§hlbaren Items
    const weights = visibleItems.map(it => {
      if (it.weight <= 0) return 0; // nie w√§hlbar
      if (it.count !== Infinity && it.count <= 0) return 0;
      return it.weight;
    });
  
    const total = weights.reduce((a,b) => a + b, 0);
    if (total <= 0){
      resultText.textContent = "Spiel vorbei ‚Äì es sind keine w√§hlbaren Items mehr √ºbrig.";
      spinBtn.disabled = true;
      return;
    }
  
    let r = cryptoRand() * total;
    let chosenShownIndex = 0;
    for (let i = 0; i < n; i++){
      r -= weights[i];
      if (r <= 0){ chosenShownIndex = i; break; }
    }
  
  
    // 2) Stop-Index so berechnen, dass im Ergebnis (mit Offset) das chosenShownIndex rauskommt
    // Live messen: welches Item ist gerade optisch im Fenster?
    const optIndexNow = getCenteredIndexByDOM();
    
    // Unser Modell sagt: currentPos (gerundet) ist der "Index-Stand"
    const curModNow = normMod(Math.round(currentPos), n);
    
    // Offset-now: wie weit ist Optik gegen√ºber Modell verschoben?
    const offsetNow = normMod(optIndexNow - curModNow, n);
    
    // StopIndex so w√§hlen, dass optisch chosenShownIndex im Fenster landet
    const stopIndex = normMod(chosenShownIndex - offsetNow, n);
    isSpinning = true;
    spinBtn.disabled = true;
  
    // 3) Rolle stoppt auf stopIndex
    const startPosInt = Math.round(currentPos);
    const curMod = normMod(startPosInt, n);
    const deltaToTarget = normMod(stopIndex - curMod, n);
  
    const turns = MIN_TURNS + Math.floor(cryptoRand() * (MAX_TURNS - MIN_TURNS + 1));
    const totalDeltaInt = turns * n + deltaToTarget;
  
    const startPos = startPosInt;
    const endPos = startPosInt + totalDeltaInt;
  
    const duration = DURATION_MIN_MS + Math.floor(cryptoRand() * (DURATION_MAX_MS - DURATION_MIN_MS));
    const t0 = performance.now();
  
    function frame(now){
      const t = (now - t0) / duration;
      if (t >= 1){
        currentPos = normMod(endPos, n);
        applyPos(currentPos);

        // ‚úÖ Safari: erst nach dem Rendern den echten "zentrierten" Treffer bestimmen

        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            const stoppedIndex = getCenteredIndexByDOM();
            const stoppedItem  = visibleItems[stoppedIndex];
        
            if (stoppedItem.count !== Infinity){
              stoppedItem.count = Math.max(0, stoppedItem.count - 1);
              lockIfDepleted(stoppedItem);
              persistAll();
            }
        
            setResult(stoppedItem);
            refreshUI();
        
            isSpinning = false;
            spinBtn.disabled = false;
          });
        });
        return;
      }  
      const e = easeSpindown(t);
      const pos = startPos + totalDeltaInt * e;
      applyPos(pos);
      requestAnimationFrame(frame);
    }
  
    requestAnimationFrame(frame);
  }

  spinBtn.addEventListener("click", spin);
  viewport.addEventListener("click", () => { if (!isSpinning) spin(); });

  // ===== Reset logic =====
  function doReset(){
    // Reset soll IMMER wieder spielbar machen
    isSpinning = false;
  
    // reset to initial blueprint
    allItems = INITIAL.map(it => ({...it}));
  
    // clear persisted state
    try{ localStorage.removeItem(LS_KEY); } catch {}
  
    // reset reel position + UI
    currentPos = 0;
    resultText.textContent = "‚Äî";
  
    // IMPORTANT: re-enable spinning
    spinBtn.disabled = false;
  
    refreshUI();
  }

  resetBtn.addEventListener("click", () => {
    // optional confirm to avoid accidental resets
    const ok = confirm("Counters & Locks wirklich resetten?");
    if (ok) doReset();
  });

  // ===== Fullscreen toggle =====
  const fsBtn = document.getElementById("fsBtn");

  function inFullscreen(){ return !!document.fullscreenElement; }

  async function toggleFullscreen(){
    try{
      if (!inFullscreen()){
        await document.documentElement.requestFullscreen();
      } else {
        await document.exitFullscreen();
      }
    } catch(e){
      console.error(e);
    }
  }

  function updateFsIcon(){
    fsBtn.title = inFullscreen() ? "Fullscreen verlassen" : "Fullscreen";
    fsBtn.setAttribute("aria-label", fsBtn.title);

    fsBtn.innerHTML = inFullscreen()
      ? `<svg viewBox="0 0 24 24" aria-hidden="true">
           <path d="M9 4H4v5M4 4l6 6M15 4h5v5M20 4l-6 6M9 20H4v-5M4 20l6-6M15 20h5v-5M20 20l-6-6"></path>
         </svg>`
      : `<svg viewBox="0 0 24 24" aria-hidden="true">
           <path d="M9 4H4v5M15 4h5v5M9 20H4v-5M15 20h5v-5"></path>
         </svg>`;
  }

  fsBtn.addEventListener("click", toggleFullscreen);
  document.addEventListener("fullscreenchange", updateFsIcon);
  updateFsIcon();
})();
