<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gl√ºcksrolle</title>
  <style>
    :root{
      --bg: #0b0f17;
      --card: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 700px at 15% 15%, rgba(120,140,255,0.18), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(255,120,210,0.14), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(80,255,200,0.10), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 20px;
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .header{
      padding: 18px 18px 6px;
      text-align:center;
    }
    .header h1{
      margin:0;
      font-size: clamp(22px, 3.5vw, 34px);
      letter-spacing: 0.2px;
    }
    .header p{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .card{
      background: linear-gradient(180deg, var(--card), transparent 160%);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .main{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 18px;
    }

    .reel-area{
      display:grid;
      place-items:center;
      padding: 8px 8px 2px;
    }

    /* ===== Reel UI ===== */
    .reel-wrap{
      width: min(520px, 92vw);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 80% at 50% 20%, rgba(255,255,255,0.10), transparent 60%),
        rgba(255,255,255,0.04);
      box-shadow: 0 18px 50px rgba(0,0,0,0.40);
      overflow: hidden;
      position: relative;
    }

    .reel-inner{
      display:grid;
      grid-template-columns: 56px 1fr 56px;
      align-items: stretch;
      min-height: 340px;
    }

    /* Side ‚Äúlights‚Äù like casino vibe (subtle) */
    .side{
      position: relative;
      background: rgba(0,0,0,0.10);
      border-right: 1px solid rgba(255,255,255,0.08);
    }
    .side.right{
      border-right: none;
      border-left: 1px solid rgba(255,255,255,0.08);
    }
    .bulbs{
      position:absolute;
      inset: 10px 0;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content: space-between;
      padding: 10px 0;
      opacity: 0.9;
    }
    .bulb{
      width: 14px; height: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    /* The reel viewport */
    .viewport{
      position: relative;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.08) 40%, rgba(0,0,0,0.18)),
        radial-gradient(100% 120% at 50% 40%, rgba(255,255,255,0.08), transparent 60%);
    }

    /* Highlight window in the middle */
    .window{
      position:absolute;
      left: 14px;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      height: 84px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.25), 0 18px 40px rgba(0,0,0,0.25);
      pointer-events:none;
      z-index: 3;
    }

    /* Middle pointer ‚Äúbrackets‚Äù */
    .bracket{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      z-index: 4;
      pointer-events:none;
    }
    .bracket.left{ left: 10px; }
    .bracket.right{ right: 10px; }

    /* Fade top/bottom */
    .fade{
      position:absolute;
      left: 0; right: 0;
      height: 34%;
      z-index: 2;
      pointer-events:none;
    }
    .fade.top{
      top: 0;
      background: linear-gradient(180deg, rgba(11,15,23,0.85), transparent);
    }
    .fade.bottom{
      bottom: 0;
      background: linear-gradient(0deg, rgba(11,15,23,0.85), transparent);
    }

    /* Track */
    .track{
      position:absolute;
      left: 0; right: 0;
      will-change: transform;
      padding: 24px 16px; /* gives breathing room */
      z-index: 1;
    }

    .item{
      height: 84px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 0 14px;
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: clamp(18px, 2.6vw, 28px);
      color: rgba(255,255,255,0.92);
      text-shadow: 0 2px 0 rgba(0,0,0,0.35);
      user-select:none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .divider{
      height: 2px;
      background: rgba(255,255,255,0.10);
      margin: 0 22px;
      border-radius: 999px;
    }

    /* ===== Result / buttons ===== */
    .result{
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      width: min(620px, 92vw);
    }
    .result .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .result .value{
      font-size: 18px;
      line-height: 1.35;
      min-height: 28px;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:center;
      margin-top: 10px;
    }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease;
      user-select:none;
    }
    button:hover{ background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.24); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity: 0.55; cursor: not-allowed; }

    @media (min-width: 920px){
      .wrap{ grid-template-columns: 1fr; }
      .main{
        grid-template-columns: 1.1fr 0.9fr;
        align-items: start;
      }
      .controls{ justify-content: flex-start; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>üé∞ Gl√ºcksrolle</h1>
      <p>Dr√ºcken, drehen, stoppen ‚Äì der getroffene Satz erscheint unten.</p>
    </div>

    <div class="card">
      <div class="main">
        <div class="reel-area">
          <div class="reel-wrap" aria-label="Gl√ºcksrolle">
            <div class="reel-inner">
              <div class="side">
                <div class="bulbs" aria-hidden="true">
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                </div>
              </div>

              <div class="viewport" id="viewport">
                <div class="fade top"></div>
                <div class="fade bottom"></div>
                <div class="window"></div>
                <div class="bracket left" aria-hidden="true"></div>
                <div class="bracket right" aria-hidden="true"></div>

                <div class="track" id="track"></div>
              </div>

              <div class="side right">
                <div class="bulbs" aria-hidden="true">
                  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="result">
            <div class="label">Ergebnis</div>
            <div class="value" id="resultText">‚Äî</div>

            <div class="controls">
              <button id="spinBtn">Rolle drehen</button>
            </div>
          </div>
        </div>

        <div>
          <div class="result">
            <div class="label">Status</div>
            <div class="value" id="statusText" style="font-size:14px; color: var(--muted);">Bereit.</div>
          </div>

          <div style="margin-top:12px; color: var(--muted); font-size: 13px; line-height: 1.4;">
            Wahrscheinlichkeiten kannst du im Code oben in <code>ITEMS</code> √ºber <code>weight</code> √§ndern.
            Beispiel: <code>weight: 5</code> = f√ºnfmal so h√§ufig wie <code>weight: 1</code>.
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // =========================================================
  // 1) HIER √ÑNDERST DU S√ÑTZE + WAHRSCHEINLICHKEITEN
  //    weight = relative H√§ufigkeit (z.B. 5 ist 5x so oft wie 1)
  // =========================================================
  const ITEMS = [
    { text: "Hallo Welt", weight: 1 },
    { text: "Heute ist ein guter Tag", weight: 2 },
    { text: "Kaffee oder Tee?", weight: 1 },
    { text: "Mach 10 Liegest√ºtze", weight: 1 },
    { text: "Ruf eine Person an, die du magst", weight: 1 },
    { text: "Kurzer Spaziergang: 5 Minuten", weight: 1 },
    { text: "Schreib 3 Dinge auf, die gut laufen", weight: 1 },
  ];

  // Spin feel (optional)
  const MIN_TURNS = 10;          // wie viele ‚ÄúUmdrehungen‚Äù mindestens
  const MAX_TURNS = 16;          // maximal
  const DURATION_MIN_MS = 2400;  // schneller
  const DURATION_MAX_MS = 3600;  // langsamer

  // =========================================================
  // DOM
  // =========================================================
  const track = document.getElementById("track");
  const viewport = document.getElementById("viewport");
  const resultText = document.getElementById("resultText");
  const statusText = document.getElementById("statusText");
  const spinBtn = document.getElementById("spinBtn");

  let isSpinning = false;

  // Each rendered row uses this height (must match CSS .item height)
  const ITEM_HEIGHT = 84;

  // Build a long track so it can ‚Äúspin‚Äù a lot without looping artifacts
  const base = ITEMS.map(x => x.text);
  if (base.length < 2) {
    resultText.textContent = "‚ö†Ô∏è Bitte mindestens 2 Items in ITEMS definieren.";
    spinBtn.disabled = true;
    return;
  }

  // We repeat the base list many times for a long scroll
  const REPEATS = 40;
  const sequence = [];
  for (let r = 0; r < REPEATS; r++) {
    for (const it of ITEMS) sequence.push(it.text);
  }

  // Render sequence
  function renderTrack() {
    track.innerHTML = "";
    for (let i = 0; i < sequence.length; i++) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = sequence[i];
      track.appendChild(div);

      // subtle divider between rows (optional)
      const hr = document.createElement("div");
      hr.className = "divider";
      track.appendChild(hr);
    }
  }

  // We added dividers, so effective step height is item + divider
  // divider height is 2px + margins (0), but we used margins; keep it consistent:
  // In CSS .divider height = 2, margin left/right only.
  // So each step = ITEM_HEIGHT + 2
  const STEP = ITEM_HEIGHT + 2;

  renderTrack();

  // Center alignment:
  // We want the target item to end exactly in the middle window.
  function centerOffsetPx() {
    const h = viewport.clientHeight;
    return Math.floor(h / 2 - ITEM_HEIGHT / 2);
  }

  function setStatus(msg){ statusText.textContent = msg; }

  function cryptoRand(){
    if (window.crypto && crypto.getRandomValues){
      const x = new Uint32Array(1);
      crypto.getRandomValues(x);
      return x[0] / 0xFFFFFFFF;
    }
    return Math.random();
  }

  // Weighted pick among base ITEMS
  function pickWeightedIndex() {
    const weights = ITEMS.map(it => Math.max(0, Number(it.weight) || 0));
    const total = weights.reduce((a,b) => a + b, 0);
    if (total <= 0) return Math.floor(cryptoRand() * ITEMS.length);

    let r = cryptoRand() * total;
    for (let i = 0; i < weights.length; i++) {
      r -= weights[i];
      if (r <= 0) return i;
    }
    return weights.length - 1;
  }

  // Animation
  function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }

  // Current translateY of track
  let currentY = 0;

  // Initialize track so it starts somewhere in the middle
  function initPosition() {
    // Put ‚Äúsomewhere‚Äù so we have room above/below
    const startIndex = Math.floor(sequence.length * 0.25);
    currentY = -startIndex * STEP + centerOffsetPx();
    track.style.transform = `translateY(${currentY}px)`;
  }
  initPosition();

  function spin(){
    if (isSpinning) return;
    isSpinning = true;
    spinBtn.disabled = true;
    setStatus("Dreht‚Ä¶");

    // Choose weighted target from base list
    const targetBaseIndex = pickWeightedIndex();
    const targetText = ITEMS[targetBaseIndex].text;

    // Choose a final absolute index near the end, with enough ‚Äúturns‚Äù
    const turns = MIN_TURNS + Math.floor(cryptoRand() * (MAX_TURNS - MIN_TURNS + 1));
    const baseN = ITEMS.length;

    // We want a target index far ‚Äúbelow‚Äù current view.
    // Compute an approximate current absolute index from currentY:
    const approxIndex = Math.max(0, Math.floor((-currentY + centerOffsetPx()) / STEP));

    // Add turns * baseN plus the targetBaseIndex alignment
    let targetAbsIndex = approxIndex + turns * baseN + targetBaseIndex;

    // Keep within sequence length - a safety margin
    const maxIndex = baseN * REPEATS - 5;
    if (targetAbsIndex > maxIndex) {
      // If too far, wrap it back but keep ‚Äúlong spin‚Äù feel
      targetAbsIndex = (baseN * Math.floor(REPEATS * 0.6)) + targetBaseIndex;
    }

    // Compute finalY so that target item is centered
    const finalY = -targetAbsIndex * STEP + centerOffsetPx();

    const startY = currentY;
    const delta = finalY - startY;

    const duration = DURATION_MIN_MS + Math.floor(cryptoRand() * (DURATION_MAX_MS - DURATION_MIN_MS));
    const t0 = performance.now();

    function frame(now){
      const t = (now - t0) / duration;
      if (t >= 1){
        currentY = finalY;
        track.style.transform = `translateY(${currentY}px)`;

        resultText.textContent = targetText;
        setStatus("Fertig.");
        isSpinning = false;
        spinBtn.disabled = false;
        return;
      }

      const e = easeOutCubic(t);
      currentY = startY + delta * e;
      track.style.transform = `translateY(${currentY}px)`;
      requestAnimationFrame(frame);
    }

    requestAnimationFrame(frame);
  }

  spinBtn.addEventListener("click", spin);

  // Tap on viewport to spin (nice on mobile)
  viewport.addEventListener("click", () => {
    if (!isSpinning) spin();
  });
})();
</script>
</body>
</html>
